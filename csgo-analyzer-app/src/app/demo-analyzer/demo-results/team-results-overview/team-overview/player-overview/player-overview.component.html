<div class="row no-gutters" style="background: gray; color: black;">
  <div class="col-md-4">
    <div class="card-body">
      {{player.name}}
    </div>
  </div>
  <div class="col-md-2">
    <div class="card-body">
      {{player.kills.length}}
    </div>
  </div>
  <div class="col-md-2">
    <div class="card-body">
      {{player.deaths.length}}
    </div>
  </div>
  <div class="col-md-2">
    <div class="card-body">
      {{player.assists}}
    </div>
  </div>
</div>
