<div class="row no-gutters" style="background: gray; color: black;">
  <div class="col-md-4">
    <div class="card-body">
      {{player.name}}
    </div>
  </div>
  <div class="col-md-2">
    <div class="card-body">
      {{player.kills.length}}
    </div>
  </div>
  <div class="col-md-2">
    <div class="card-body">
      {{player.deaths.length}}
    </div>
  </div>
  <div class="col-md-2">
    <div class="card-body">
      {{player.assists}}
    </div>
  </div>
  <div class="col-md-1">
    <a class="btn btn-primary" type="button" style="color: lightgrey; border: solid thin black; font-size: 85%"
       [routerLink]="['/demo/result/player', player.name]">
      Analysis
    </a>
  </div>
</div>
