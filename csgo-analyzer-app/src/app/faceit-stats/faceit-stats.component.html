<div style="text-align:center">
  <h1>
    Faceit Stats
  </h1>

  <form>
    <mat-form-field class="example-full-width">
      <label>
        <input matInput placeholder="Faceit user" #newUsername="matInput" (keyup.enter)="setUsername(newUsername.value)">
      </label>
    </mat-form-field>
    <button (click)="setUsername(newUsername.value)">Submit</button>
  </form>


  <ul id="faceitStatsList">
    <li *ngFor="let item of stats">
      {{ item.player_id }}

    </li>
  </ul>

  <div [hidden]="!showStats">


  </div>


</div>
