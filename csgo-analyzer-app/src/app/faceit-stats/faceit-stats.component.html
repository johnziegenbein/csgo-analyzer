<div class="container">
  <h1>
    Faceit Stats
  </h1>

  <form>
    <mat-form-field>
      <label>
        <input matInput placeholder="Faceit Username" #newUsername="matInput">
      </label>
    </mat-form-field>
    <button class="btn btn-primary ml-1" (click)="sendForm(newUsername.value)">Submit</button>
  </form>
</div>

<div class="container" [hidden]="!showStats" *ngIf="stats!=undefined && profile!=undefined">
  <!-- lifetime stats-->
  <app-lifetime-stats [stats]="this.stats" [profile]="profile"></app-lifetime-stats>

  <br>
  <!-- map stats-->
  <app-map-stats [stats]="this.stats" ></app-map-stats>

</div>
