<div class="container" style="color: lightgrey">
  <h1 class="ml-3"> Faceit Stats </h1>

  <form class="form-inline ml-3">
    <div class="form-group">
      <input type="string" placeholder="Enter Faceit Username" class="form-control"
             ngModel name="username" id="username" #username="ngModel"
             style="background-color: lightgrey">
      <input type="number" placeholder="Matches (1-100)" class="form-control"
             ngModel name="amountOfMatchese" id="amountOfMatches" #amountOfMatches="ngModel"
             style="background-color: lightgrey" >
    </div>
    <button type="submit" class="btn btn-primary" style="color: lightgrey" (click)="sendForm(username.value, amountOfMatches.value.valueOf())">Submit
    </button>
  </form>

  <br><br><br>

  <div class="container" [hidden]="!showStats" *ngIf="stats!=undefined && profile!=undefined">
    <!-- lifetime stats-->
    <app-lifetime-stats [stats]="this.stats" [profile]="profile"></app-lifetime-stats>

    <br>
    <br>

    <!-- recent performance -->
    <app-recent-performance [recentPerformanceStats]="this.recentPerformance"></app-recent-performance>

    <br>
    <br>
    <!-- map stats-->
    <app-map-stats [stats]="this.stats"></app-map-stats>

  </div>
</div>
